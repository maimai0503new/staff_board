<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      :root {
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-color: #202124;
        --shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      body {
        font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
        flex-shrink: 0;
      }
      h1 {
        font-size: 2.5rem;
        margin: 0;
        color: #333;
      }
      #date-display {
        font-size: 1.5rem;
        color: #555;
        margin-top: 10px;
      }
      /* グリッドレイアウト */
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        flex-grow: 1;
        overflow: hidden; 
      }
      .card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100%;
      }
      .card-header {
        padding: 15px;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-align: center;
      }
      .card-body {
        padding: 20px;
        flex-grow: 1;
        overflow-y: auto;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 12px 0;
        border-bottom: 1px solid #eee;
        font-size: 1.2rem;
        line-height: 1.4;
      }
      li:last-child {
        border-bottom: none;
      }
      .no-events {
        color: #888;
        text-align: center;
        margin-top: 20px;
      }
      /* ローディング表示 */
      #loading {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        z-index: 1000;
        transition: opacity 0.5s;
      }
      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">読み込み中...</div>

    <header>
      <h1>本日の予定</h1>
      <div id="date-display">---</div>
    </header>

    <div class="container" id="events-container">
      </div>

    <script>
      let currentDataHash = ''; // データ変更検知用

      // ページ読み込み完了時に実行
      window.onload = function() {
        fetchData();
        // 5分ごとにデータを更新 (300000ミリ秒)
        setInterval(fetchData, 300000);
      };

      function fetchData() {
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .getData();
      }

      function onSuccess(data) {
        // 初回ロード時はローディングを消す
        document.getElementById('loading').classList.add('hidden');

        // データに変更がなければ描画処理をスキップ（チラつき防止）
        if (data.dataHash === currentDataHash) {
          console.log('No changes detected.');
          return;
        }

        // データを更新
        currentDataHash = data.dataHash;
        render(data);
      }

      function onFailure(error) {
        console.error('Data fetch failed:', error);
        // エラー時はローディングを消さないか、エラー表示を出すなどの対応が可能
      }

      function render(data) {
        document.getElementById('date-display').textContent = data.displayDate;
        const container = document.getElementById('events-container');
        container.innerHTML = ''; // 一旦クリア

        // 各カテゴリ（staff, student, trip）ごとにカードを作成
        Object.keys(data.events).forEach(key => {
          const category = data.events[key];
          
          const card = document.createElement('div');
          card.className = 'card';

          // ヘッダー
          const header = document.createElement('div');
          header.className = 'card-header';
          header.style.backgroundColor = category.color;
          header.textContent = category.name;
          card.appendChild(header);

          // ボディ
          const body = document.createElement('div');
          body.className = 'card-body';
          
          if (category.list.length > 0) {
            const ul = document.createElement('ul');
            category.list.forEach(event => {
              const li = document.createElement('li');
              li.textContent = event.title;
              ul.appendChild(li);
            });
            body.appendChild(ul);
          } else {
            const noData = document.createElement('div');
            noData.className = 'no-events';
            noData.textContent = '予定はありません';
            body.appendChild(noData);
          }

          card.appendChild(body);
          container.appendChild(card);
        });
      }
    </script>
  </body>
</html>
